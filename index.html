<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Change flex order</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="flex-container">
        <div class="flex-child item-1">Child 1</div>
        <div class="flex-child item-2">Child 2</div>
        <div class="flex-child item-3">Child 3</div>
        <div class="flex-child item-4">Child 4</div>
        <div class="flex-child item-5">Child 5</div>
      </div>   
     <!--   In this if we give lowest digit it will goes to right side
      if we give highest digit it will comes to left side  -->
</body>
</html>
